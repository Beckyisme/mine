<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>透明度变化</title>
    <link rel="icon" href="images/mak.ico">
    <style>
        #box{
            width:150px;
            height:150px;
            background: red;
            opacity: 0.3;
            filter: alpha(opacity:30);
        }
    </style>
    <script>
        window.onload = function(){
            var box = document.getElementById("box");
            box.onmouseover = function(){
                move(100);
            };
            box.onmouseout = function(){
                move(30);
            }
        };
        var timer = null;
        var level = 30;
        function move(iTarget){
            var box = document.getElementById("box");
            clearInterval(timer);

            timer = setInterval(function(){
                var speed = 0;
                if(level < iTarget){
                    speed = 20;
                }else{
                    speed = -20;
                }
                if(level == iTarget){
                    clearInterval(timer);
                }else{
                    level += speed;
                    box.style.filter = 'alpha(opacity:'+level+')';
                    box.style.opacity = level/100;
                }
            },30);
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
