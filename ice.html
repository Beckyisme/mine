<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小方块缓冲运动</title>
    <link rel="icon" href="images/mak.ico">
    <style>
        body{
            padding:0;
            margin:0;
        }
        #box{
            width:150px;
            height:150px;
            background:#f1b8e4;
            position:absolute;
        }
        #box2{
            width:1px;
            height:800px;
            background:#dcff93;
            margin-left:500px;
        }
    </style>
    <script>
        window.onload = function(){
            var box = document.getElementById("box");
            var left = document.getElementById("btn");
            var right = document.getElementById("btn1");
            right.onclick = function(){
                move(500);
            };
            left.onclick = function(){
                move(0);
            }

        };
        var timer = null;
        function move(iTarget){
            var box = document.getElementById("box");
            clearInterval(timer);
            timer = setInterval(function(){
                var speed = 0;
                if(box.offsetLeft < iTarget){
                    speed = 7;
                }else{
                    speed = -7;
                }
                if(Math.abs(iTarget - box.offsetLeft) <= 7){
                    clearInterval(timer);
                    box.style.left = iTarget+'px';
                }else{
                    box.style.left = box.offsetLeft+speed+'px';
                }
            },30);
        }
    </script>
</head>
<body>
<input type="button" value="向左" id="btn"/>
<input type="button" value="向右" id="btn1"/>
<div id="box"></div>
<div id="box2"></div>
</body>
</html>
